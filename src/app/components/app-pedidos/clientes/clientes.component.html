<h2>Clientes Frecuentes</h2>
<mat-selection-list #shoes>
    <mat-list-option *ngFor="let clientefrecuente of listClientesFrecuentes">

        <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight"><a href="#" class="badge badge-primary">{{clientefrecuente.count}}</a> - {{clientefrecuente.nombre}} - {{clientefrecuente.direccion}} <span class="badge badge-pill badge-info"></span></div>
            <div class="p-2 bd-highlight"><button (click)="guardarPedidoFrecuente(clientefrecuente.idcfinal)" mat-stroked-button>Pedir driver</button></div>

        </div>

    </mat-list-option>
</mat-selection-list>
