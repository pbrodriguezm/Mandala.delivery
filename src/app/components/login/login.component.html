<div class="limiter">
    <div class="container-login100" style="background-image: url('./../../assets/Login_v3/images/bg-01.jpg');">
        <div class="wrap-login100" style="max-width: 100%; background: -webkit-linear-gradient(top, #7579ff, #b224ef);">
            <form class="login100-form validate-form">
                <div class="d-flex justify-content-center">
                    <div style="max-height: 100px;" class="  d-flex  justify-content-center"><img src=" ../../../assets/images/logo_blanco.png " width="50% "></div>
                </div>

                <span class="login100-form-logo " style="margin-top: 25px; ">
                    
                    <i class="fas fa-store "></i>
                    
                </span>

                <div class="wrap-input100 validate-input " data-validate="Enter username ">
                    <input [(ngModel)]="appClientes.usercreate " name="cliente " autocomplete="off " class="input100 " type="text " name="username " placeholder="Usuario ">
                    <span class="focus-input100 " data-placeholder="&#xf207; "></span>
                </div>

                <div class="wrap-input100 validate-input " data-validate="Enter password ">
                    <input [(ngModel)]="appClientes.password " name="pass " autocomplete="off " class="input100 " type="password " name="pass " placeholder="Contraseña ">
                    <span class="focus-input100 " data-placeholder="&#xf191; "></span>
                </div>

                <div class="contact100-form-checkbox ">

                    <label style="color: teal; ">
                        {{labelerror}}
                    </label>
                </div>

                <div (click)="validarUsuario() " class="container-login100-form-btn ">
                    <button class="login100-form-btn ">
                        Entrar
                    </button>
                </div>

                <div class="text-center p-t-90 ">
                    <a class="txt1 " href="# ">
                        ¿Desea ser parte? comercial@mandala.red
                    </a>
                    <div style="margin-top: -4px; color: gainsboro;">
                        Mándala Perú © 2020 -
                        <a style="color: gainsboro;" href="https://drive.google.com/file/d/1F01L4w7SB13SgZKur3GiMAmk9o--6XmP/view?usp=sharing " target="_blank ">Términos y condiciones</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1 "></div>
